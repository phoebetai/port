<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Varela" rel="stylesheet"/>
		<link rel="stylesheet" href="../css/style.css" th:href="@{/css/style.css}" />
		<title>PORT - Login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<body>
		<div class="container justify-content-center">

			<h1 class="display-1 my-5">PORT</h1>

			<form th:action="@{/login}" method="post" class="mx-auto my-5 py-5 w-25">
				<fieldset>
					<div class="form-group">
						<!-- <input autocomplete="off" autofocus class="form-control" name="email" placeholder="E-mail" type="text"/> -->
						<input autocomplete="off" autofocus="autofocus" class="form-control" name="email" placeholder="E-mail" type="text" />
					</div>
					<div class="form-group">
						<input class="form-control" name="password" placeholder="Password" type="password"/>
					</div>
					<div class="form-group my-5">
						<button class="btn btn-outline-dark" type="submit">Login</button>
					</div>
				</fieldset>
			</form>

			<form th:action="@{/register}" method="get">
				<button class="btn btn-lg btn-outline-dark" type="submit">Sign Up</button>
			</form>

		</div>
	</body>
</html>
