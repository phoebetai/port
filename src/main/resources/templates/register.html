<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Varela" rel="stylesheet"/>
		<link href="C:/Users/Phoebe/eclipse-workspace/port/src/main/resources/static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
		<title>PORT - Register</title>
	</head>
	
	<body>
		<div class="container">

		<h1 class="display-2 my-3">PORT</h1>

			<form action="#" th:action="@{/registration}" th:object="${user}" method="post" class="my-5">

					<div class="form-group">
						<input autocomplete="off" autofocus="autofocus" class="form-control" placeholder="First name" type="text" th:field="*{firstName}" required="required"/>
					</div>
					<div class="form-group">
						<input autocomplete="off" class="form-control" placeholder="Last name" type="text" th:field="*{lastName}" required="required"/>
					</div>

					<div class="form-group">
						<input autocomplete="off" class="form-control" placeholder="E-mail" type="email" th:field="*{email}" required="required"/>
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password" type="password" th:field="*{password}" required="required"/>
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Re-enter password" type="password" th:field="*{passwordConfirm}" required="required"/>
					</div>
					<div class="form-group">
						<select class="custom-select" required="required">
							<option value="">Select a role</option>
							<option value="owner">Owner</option>
							<option value="manager">Manager</option>
							<option value="tenant">Tenant</option>
						</select>
					</div>
					<div class="form-group">
						<button class="btn btn-outline-dark" type="submit">Register</button>
					</div>
				
			</form>
		</div>
	</body>
</html>
